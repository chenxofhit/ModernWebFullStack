<!DOCTYPE html>
<html>
    <head>
        <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
        <script src="./vue.js"></script>
        <meta charset="utf-8"> 
        <title>setup函数props使用示例</title>
    </head>
    <body>
        <div id="app">                
            <local-component :name="pname"></local-component>
        </div>
        <template id="tmp">
            <div>
                <p>{{message}}</p>
            </div>
        </template>
    </body>
    <script>            
        const LocalComponent= {
            template: '#tmp',                 
            props:{
                name: String
            },
            setup(props){ 
                const message = "这是一个局部组件"  
                console.log(props.name)  
                return {
                    message
                }                                   
            }
        } 
        const appObj = Vue.createApp({                
            components:{
                LocalComponent
            },
            setup(){
                const pname="父组件传来的信息" 
                
                return {
                    pname
                }
            }
        })
        appObj.mount('#app')
    </script>
</html>
