<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>条件渲染示例</title>
        <!--引入vue库-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <!--挂载点-->
        <div id="app"> 
            <!--v-if与v-else-->                   
            <div v-if="isSeen">
                你可以看到消息
            </div>
            <div v-else>
                看不到消息
            </div>
            <!--v-if与v-else-if-->    
            <div v-if="num > 5">
                数字大于5 
            </div>
            <div v-else-if="num > 0">
                数字大于0但小于等于5
            </div>                            
        </div>
    </body>
    <script type="text/javascript"> 
        //创建根组件
        const RootComponent = {
            data () {
                return {
                    isSeen: true,
                    num:3                    
                }
            }
        }        
        //创建Vue应用实例           
        const vueApp = Vue.createApp(RootComponent)
        //挂载vueApp
        vueApp.mount("#app")           
    </script>     
</html>
