<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-model绑定radio示例</title>
        <!--引入vue库-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <!--挂载点-->
        <div id="app">                    
            证书：
            <input type="radio" name="certificate" value="高" v-model="level"> 高级
            <input type="radio" name="certificate" value="中" v-model="level"> 中级
            <input type="radio" name="certificate" value="初" v-model="level"> 初级
            <p>证书级别是：{{level}}</p>       
        </div>
    </body>
    <script type="text/javascript"> 
        //创建根组件
        const RootComponent = {
            data () {
                return {
                    level: '高',                    
                }
            }
        }        
        //创建Vue应用实例           
        const vueApp = Vue.createApp(RootComponent)
        //挂载vueApp
        vueApp.mount("#app")           
    </script>     
</html>
