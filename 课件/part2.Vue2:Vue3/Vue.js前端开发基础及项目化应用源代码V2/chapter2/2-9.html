<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-model绑定radio示例</title>
        <!--引入vue库-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <!--挂载点-->
        <div id="app">                    
            证书：
            <select v-model="level">
                <option value="" disabled>--请选择--</option>
                <option value="高">高级</option>
                <option value="中">中级</option>
                <option value="初">初级</option>
            </select>
            <p>你的选择：{{level}}</p>                   
        </div>
    </body>
    <script type="text/javascript"> 
        //创建根组件
        const RootComponent = {
            data () {
                return {
                    level: '高',                    
                }
            }
        }        
        //创建Vue应用实例           
        const vueApp = Vue.createApp(RootComponent)
        //挂载vueApp
        vueApp.mount("#app")           
    </script>     
</html>
