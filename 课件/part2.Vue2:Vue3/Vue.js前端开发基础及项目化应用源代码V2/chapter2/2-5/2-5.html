<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-bind绑定示例</title>
        <!--引入vue库-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <!--挂载点-->
        <div id="app">
            <a v-bind:href="url">Vue 官网</a><br/>
            <img v-bind:src="path"/>            
        </div>
    </body>
    <script type="text/javascript"> 
        //创建根组件
        const RootComponent = {
            data () {
                return {
                    url: 'https://cn.vuejs.org/',
                    path: './vueIcon.ico'

                }
            }
        }
        //创建Vue应用实例           
        const vueApp = Vue.createApp(RootComponent)
        //挂载vueApp
        vueApp.mount("#app")        
    </script>    
</html>
