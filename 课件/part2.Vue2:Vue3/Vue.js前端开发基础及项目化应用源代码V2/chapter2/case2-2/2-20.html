        const RootComponent = {

                    storys: ['【北京的名字】 北京，简称“京”，古称燕京、北平。洪武元年(1368年)朱元璋定都南京，改大都为北平，改大都路为北平府。永乐元年(1403年)，朱棣登上皇帝宝座，改北平为北京，改北平府为顺天府，重新定都北京。1949年1月31日，北平和平解放，9月27日，中国人民政治协商会议第一届全体会议决定中华人民共和国定都北平，北平改名北京。',
					'【西湖十景】西湖十景题名源于宋代院画的山水题名。比如北宋山水画家宋迪，他用平沙落雁、山市晴岚、远浦归帆等等四字句的名称来标出自己所画的作品内容。后来山水画家竞相仿效。公元13世纪，南宋画家马远、陈清波在撷取西湖风景精华所作的画中，也分别标上柳浪闻莺、两峰插云、平湖秋月、断桥残雪、三潭印月、雷峰夕照、苏堤春晓和南屏晚钟，以后又画了花港观鱼、曲院荷风两幅，于是便有了西湖十景的说法。清朝康熙皇帝南巡游西湖，为十景题名立碑，并改两峰插云为双峰插云，曲院荷风为曲院风荷。',
					'【陈怀民路】陈怀民路在武汉市江岸区的中山大道上，长约600米，以抗日英雄陈怀民命名。陈怀民，中央航校毕业，曾参加华北、南京、上海等地的保卫战。在1938年的武汉“4.29空战”中，陈怀民驾驶战机在击落一架敌机后受到5架敌机围攻，他在身负重伤、油箱着火的情况下，没有选择跳伞逃生，而是驾机撞向敌机，与日本吹嘘的所谓“红武士”高桥宪一同归于尽，壮烈牺牲。',
					'【古长沙】在古长沙的史前文化有许多动人的传说。炎帝教耕，“崩葬于长沙”。黄帝 “南至于江，登熊湘”，熊、湘两山即在长沙。舜帝南巡，“葬在沙零陵界中”。禹分九州，长沙在荆州境内。相传大禹治水，到过长沙，至今岳麓山还留有禹碑、禹迹蹊等胜景。',
					'【六榕寺】北宋元符三年（1100年），苏轼从海南北归，路经广州，时净慧寺僧人慕东坡之名，力邀其为寺题字。苏东坡见寺内有六棵枝叶繁盛的古榕，便欣然提笔写下 “六榕”二字，字为楷体，遒丽奇雅，厚重雍容。后人慕其为人，爱其文才，便将净慧寺改为“六榕寺”，六榕寺之名因此而来，至今寺门仍悬挂着东坡手迹“六榕”二字。'
