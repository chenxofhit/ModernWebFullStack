<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例3-10 插槽的基础用法</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">         
        <child-component>
            <!-- 插槽内容 -->
            {{message}}           
        </child-component>
    </div>
    <template id="tp_child">
        <div> 
            <!-- 插槽出口 -->
            <slot>这是默认值</slot>          
        </div>
    </template> 
</body>
<script> 
    const RootComponent = {//创建根组件        
       data(){
        return{
            message:'这是父组件信息'
        }
       }      
    }
    const ChildComponent = {//创建组件
        template:'#tp_child'
    }    
    const appObj = Vue.createApp(RootComponent)//创建Vue应用实例
    //注册ChildComponent全局组件
    appObj.component('ChildComponent', ChildComponent)   
    appObj.mount("#app")
</script>
</html>
