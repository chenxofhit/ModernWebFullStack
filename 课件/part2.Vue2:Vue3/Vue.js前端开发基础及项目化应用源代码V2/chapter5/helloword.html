<!DOCTYPE html>
<html>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        template: `
        <div>
          <h2>{{message}}</h2>
          <h2>{{counter}}</h2>
          <button @click='increment'>+</button>  
          <button @click='decrement'>-</button>  
        </div>
        `,
        // 数据
        data() {
          return {
            message: 'hello Vue3!',
            counter: 0
          }
        },
        // 方法
        methods: {
          increment() {
            this.counter++;
          }, 
          decrement() {
            this.counter--;
          }
        }
      }).mount('#app')
    </script>
</html>
