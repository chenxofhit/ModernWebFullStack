<!DOCTYPE html>
<html>
<head>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="./vue.js"></script>
<meta charset="utf-8"> 
<title>transition动画示例</title>
<style> 
.fade-enter-active {
    animation: p_in_frame 4s ease-out; /*以慢速结束*/
}
.fade-leave-active {
    animation: p_out_frame 2s cubic-bezier(0.1, 0.7, 1.0, 0.1); /*所有属性使用贝塞尔曲线函数定义的速度曲线，动画效果时长为1s*/
}
@keyframes p_in_frame {
    0% {transform: translateX(80px); opacity: 1; color: red; }
    25% {transform: translateX(60px); opacity: 0.8; color: red; }
    50% {transform: translateX(40px); opacity: 0.6; color: red; }
    75% {transform: translateX(20px); opacity: 0.4; color: red; }
    100% {opacity: 0; color: red; }    
}
@keyframes p_out_frame {
    from {
        color: blue;
    }  
    to {
        transform: translateX(80px); 
        color: red;
    }      
}
</style>
</head>
<body>
    <div id="app">
        <transition name="fade"> 
            <p v-if="show">Hello World</p>
        </transition>
        <button id="btn" @click="toChange">change</button>
    </div>
</body>
<script>
    const appObj = Vue.createApp({
        data() {
            return {
                show: false
            }
        },
        methods: {
            toChange() {
                this.show = !this.show
            }
        }
    })
    appObj.mount("#app")
</script>
</html>
