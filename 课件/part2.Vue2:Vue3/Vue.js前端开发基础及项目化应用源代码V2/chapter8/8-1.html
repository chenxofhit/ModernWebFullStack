<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>router 路由使用示例</title>
	<script src="https://unpkg.com/vue@3.4.5"></script>
	<script src="https://unpkg.com/vue-router@4"></script>
</head>
<body>
    <div id="app">        
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <!--RouterLink  -->
        <router-link to="/">主页</router-link>&nbsp;&nbsp; 
        <router-link to="/account">用户账户</router-link>   
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <!--RouterView -->
        <router-view></router-view>
    </div>
</body>
<script>
    // 组件的模板对象
    const Home = {
        template: '<h2>主页信息</h2>'
    }
    const Account = {
      template: '<h2>账户信息</h2>'
    }
   
    //创建路由管理器实例
    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes: [
          {
              path: '/',
              component: Home
          },
          {
              path: '/account',
              component: Account
          }          
        ]
    })

    // 创建应用实例
    const appObj = Vue.createApp({})
    appObj.use(router)
    appObj.mount('#app')
</script>
</html>
