<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>路由传参使用示例</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://unpkg.com/vue-router@4"></script>
</head>
<body>
    <div id="app">        
        <router-link to="/">主页</router-link>&nbsp;&nbsp;        
        <router-link to="/account/zhangsan">用户账户</router-link>         
        
        <router-view></router-view>
    </div>
</body>
<script>
    //局部组件
    const Home = {
        template: '<h2>主页信息</h2>'
    }
    const Account = {
        template: '<h2>账户信息</h2>' +
                '<p>用户名：{{$route.params.userName}}</p>'
    }    
    const routes = [
          {
              path: '/',              
              component: Home
          },
          {
              path: '/account/:userName',              
              component: Account,             
          }]
    
    
    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes:routes    //routes
    })

    // 创建应用实例
    const appObj = Vue.createApp({})
    appObj.use(router)
    appObj.component('Account',Account)  
    appObj.mount('#app')
</script>
</html>
